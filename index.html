    <section class="hero">
        <div class="hero-body" id="header">
            <div class="container">
                <article class="media">
                    <figure class="media-left">
                        <p class="image">
                            <img id="logo" src="./assets/images/pixil-frame-0 (2).png">
                        </p>
                    </figure>
                    <h1 class="title"> Food Finder </h1>

            </div>
    </section>
    <section class="welcomePhoto">
        <figure class="media">
            <img id="welcomePhoto"src="./assets/images/welcome img.jpg" alt="Welcome images">
        </figure>
    </section>
    <section>
        <div class="is-flex is-justify-content-center">
            <div class="dropdown is-hoverable m-0">
                <div class="dropdown-trigger">
                    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu1">
                        <span class="icon is-small">
                            <i class="fas fa-bookmark" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
                <div class="dropdown-menu" id="dropdown-menu1" role="menu">
                    <div id="bookmark"class="dropdown-content">
                    </div>
                </div>
            </div>
            <form class="is-flex is-flex-direction-row ">
                <input type="text" id="query-item" class="input mx-3" placeholder="What do you want to eat?">
                <input type="text" id="query-location" class="input mx-3" placeholder="Location">
                <p id="debug-text"></p>
                <button type="button" id="button-search" class="button is-primary">Search</button>
            </form>
        </div>
    </section>
    <section>
        <h3 data-id="recipeId">Recipe Name
            <button data-favorite="false" data-type="restaurant" class="button">
                <span class="icon is-small">
                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                </span>
            </button>
        </h3>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </section>
