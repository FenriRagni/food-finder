<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/f96f0b7823.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Food Finder</title>
</head>

<body>
    <header>
        <div class="container is-flex is-justify-content-center">
            <figure class="media">
                <a href = "./index.html">
                    <p class="image">
                        <img src="./assets/images/logo_with_sitename.png">
                    </p>    
                </a>
            </figure>
        </div>
    </header>

    <main>
        <section class="section">
            <figure class="media">
                <img id="welcome-photo" src="./assets/images/welcome img.jpg" alt="Welcome images">
            </figure>
        </section>

        <section class="is-flex is-justify-content-center">
            <div class="is-flex is-justify-content-center p-3 search-section">
                <div class="dropdown is-hoverable m-0">
                    <div class="dropdown-trigger">
                        <button class="button" aria-haspopup="true" aria-controls="dropdown-menu1">
                            <span class="icon is-small">
                                <i class="fas fa-book" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu1" role="menu">
                        <div id="bookmark"class="dropdown-content">
                        </div>
                    </div>
                </div>
                
                <form>
                    <input type="text" id="query-item" class="input m-3" placeholder="What do you want to eat?">
                    <input type="text" id="query-location" class="input m-3" placeholder="Location">
                    <button type="button" id="button-search" class="button is-primary m-3">Search</button>
                </form>
            </div>
        </section>

        <section class="container">
            <div id="results-columns" class="columns">
                <div class="column recipe-display p-0 mx-3"></div>
                <div class="column restaurant-display p-0 mx-3"></div>
            </div>
        </section>
    </main>
    
    <div id="map"></div>

    <div class="modal" id="emptyinput">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Your input is empty</p>
            </header>
            <section class="modal-card-body">
                Please fill out both food and location to search
            </section>
            <footer class="modal-card-foot">
                <button class="button" id="modal-close">Close</button>
            </footer>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
    </script>

    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFTg8yxhfKfqvVhtZpfmTyXco9qlHLm2Q&libraries=places&callback=initGoogle">
    </script>
    <script src="./assets/js/bookmarks.js"></script>
    <script src="./assets/js/query-recipe.js"></script>
    <script src="./assets/js/query-search.js"></script>
</body>
</html>
