<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/f96f0b7823.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css">

    <link rel="stylesheet" href="./assets/css/restaurants-results.css">
    <link
        href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic"
        rel="stylesheet" />
</head>

<body>
    <div class="dropdown is-hoverable my-0">
        <div class="dropdown-trigger">
            <button class="button" aria-haspopup="true" aria-controls="dropdown-menu1">
                <span class="icon is-small">
                    <i class="fas fa-book" aria-hidden="true"></i>
                </span>
            </button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu1" role="menu">
            <div id="bookmark"class="dropdown-content">
            </div>
        </div>
    </div>
    <section class="hero">
        <div class="hero-body" id="header">
            <div class="container">
                <article class="media">
                    <figure class="media-left">
                        <p class="image">
                            <img id="logo" src="./assets/images/pixil-frame-0 (2).png">
                        </p>
                    </figure>
                    <h1 class="title"> FOOD FINDER </h1>

            </div>
    </section>
    <section>
        <div class="container">


            <!-- Pointer to title -->
            <div id="title" class="message-header">
                <p class="title has-text-white">Recipe Detail</p>
            </div>


            <br>

            <!-- Image and detail/location -->
            <div class="columns">
                <div class="column is-6">
                    <div id="photo" class="card">
                        <figure class="image is-4by3">    <!--  Pointer to Images-->
                            <img id="image" alt="Placeholder image">
                        </figure>
                    </div>
                </div>
                <div class="column is-6">
                    <div id="info" class="card block">
                        <header class="card-header"> <!-- Pointer to Recipe Name  -->
                            <p id="name" class="card-header-title">recipe Name</p>    
                        </header>
                    </div>
                    
                    <div class="card">
                        <div id="shortDescription" class="card-content">
                           <p id="" >Ingredients</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="columns">
                <div class="column is-12">
                    <div class="notification ">
                        <div class="content is-medium">
                            <p id="longDescription">About this menu:</p>
                        </div>
                    </div>
                </div>
            </div>




        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./assets/js/query-recipe.js"></script>
    <script src="./assets/js/recipe-details.js"></script>
</body>

</html>
