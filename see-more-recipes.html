<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://kit.fontawesome.com/f96f0b7823.js" crossorigin="anonymous"></script>
    <title>Recipes</title>
</head>
<body>
    <div id="container" class="has-background-dark m-0">
        <div class="dropdown is-hoverable m-0">
            <div class="dropdown-trigger">
                <button class="button" aria-haspopup="true" aria-controls="dropdown-menu1">
                    <span class="icon is-small">
                        <i class="fas fa-bookmark" aria-hidden="true"></i>
                    </span>
                </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu1" role="menu">
                <div class="dropdown-content">
                    <div class="dropdown-item">
                    No Bookmarks
                    </div>
                </div>
            </div>
        </div>
        <h1 class="title has-text-primary has-text-centered">Recipes</h1>
        <div class="columns is-mobile is-centered">
            <div class="column">
                <div class="card-header">
                    <div class="card-header-title title is-4 is-centered has-text-primary">Recipe #1</div>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-left">
                            <figure class="image is-48x48">
                                <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="media-content">
                            <p class="content has-text-primary"> Recipe description</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
